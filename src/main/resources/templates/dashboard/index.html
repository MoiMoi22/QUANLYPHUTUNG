  <script>
	  document.getElementById("submitBtn").addEventListener("click", function () {
		    const startDate = document.getElementById("startDate").value;
		    const endDate = document.getElementById("endDate").value;
		    const timeFilter = document.getElementById("timeFilter").value;
	
		    if (!startDate || !endDate) {
		        alert("Vui lòng chọn ngày bắt đầu và kết thúc!");
		        return;
		    }
	
		    const data = {
		        startDate: startDate,
		        endDate: endDate,
		        timeFilter: timeFilter
		    };
	
		    fetch('/api/chart-data', {
		        method: 'POST',
		        headers: {
		            'Content-Type': 'application/json'
		        },
		        body: JSON.stringify(data)
		    })
		    .then(response => response.json())
		    .then(result => {
		        console.log("Data received:", result);
		        // Chuyển đổi dữ liệu thành CSV và tải về
			    // Thêm các thông tin chi tiết trước khi xuất CSV
			    const companyName = "CUA HANG PHU TUNG OTO TLD";
			    const reportTitle = "BAO CAO TAI CHINH";
			    const reportDate = new Date().toLocaleDateString('vi-VN'); // Lấy ngày hiện tại ở định dạng Việt Nam
			
			    // Tạo dữ liệu CSV với các thông tin chi tiết
			    const csvData = [
			        [`TEN CUA HANG: ${companyName}`],
			        [`TIEU DE: ${reportTitle}`],
			        [`NGAY BAO CAO: ${reportDate}`],
			        [''], // Dòng trống để phân tách tiêu đề và dữ liệu
			        ['Receives', 'Spends', 'Profit', 'Time'],  // Tiêu đề cột
			        ...result.map(item => [item.receives, item.spends, item.profit, item.currentDate])
			    ];
			
			    // Xuất dữ liệu ra file CSV
			    downloadCSV(csvData, 'financial_report.csv');
	
		        // Xử lý dữ liệu để vẽ biểu đồ
		        const labels = result.map(item => new Date(item.currentDate).toLocaleDateString());
		        const receives = result.map(item => item.receives);
		        const spends = result.map(item => item.spends);
		        const profits = result.map(item => item.profit);
	
		        drawChart({ labels, receives, spends, profits });
		    })
		    .catch(error => {
		        console.error("Error:", error);
		    });
		});
	  

		// Hàm để tải file CSV với mã hóa UTF-8
		function downloadCSV(data, fileName) {
		    const csv = data.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n'); // Đảm bảo các giá trị có dấu nháy kép
		    const blob = new Blob([csv], { type: 'text/csv; charset=UTF-8' });  // Sử dụng UTF-8
		    const link = document.createElement('a');
		    link.href = URL.createObjectURL(blob);
		    link.download = fileName;
		    link.click();
		}
		var chartInstance;
	    function drawChart(data) {
	        // Nếu chartInstance đã tồn tại, hủy chart cũ đi
	        if (chartInstance) {
	            chartInstance.destroy();
	        }
	        const ctx = document.getElementById('chart2').getContext('2d');
	        chartInstance = new Chart(ctx, {
	            type: 'bar',  // Đổi từ 'line' sang 'bar' để sử dụng biểu đồ cột
	            data: {
	                labels: data.labels, // Ngày
	                datasets: [
	                    {
	                        label: 'Receives',
	                        data: data.receives,
	                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
	                        borderColor: 'rgba(75, 192, 192, 1)',
	                        borderWidth: 1
	                    },
	                    {
	                        label: 'Spends',
	                        data: data.spends,
	                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
	                        borderColor: 'rgba(255, 99, 132, 1)',
	                        borderWidth: 1
	                    },
	                    {
	                        label: 'Profit',
	                        data: data.profits,
	                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
	                        borderColor: 'rgba(54, 162, 235, 1)',
	                        borderWidth: 1
	                    }
	                ]
	            },
	            options: {
	                responsive: true,
	                scales: {
	                    x: {
	                        title: {
	                            display: true,
	                            text: 'Dates'
	                        }
	                    },
	                    y: {
	                        title: {
	                            display: true,
	                            text: 'Amount'
	                        },
	                        beginAtZero: true // Đảm bảo trục y bắt đầu từ 0
	                    }
	                }
	            }
	        });
		}

</script>

<script>
	document.addEventListener("DOMContentLoaded", () => {
	    const startDateInput = document.getElementById("startDate");
	    const endDateInput = document.getElementById("endDate");
	
	    // Lấy ngày hiện tại dưới dạng YYYY-MM-DD
	    const today = new Date().toISOString().split("T")[0];
	
	    // Đặt thuộc tính max cho cả hai trường
	    startDateInput.setAttribute("max", today);
	    endDateInput.setAttribute("max", today);
	
	    // Ràng buộc ngày bắt đầu không được sau ngày kết thúc
	    startDateInput.addEventListener("change", () => {
	        const startDate = new Date(startDateInput.value);
	        const endDate = new Date(endDateInput.value);
	
	        if (endDate && startDate > endDate) {
	            alert("Start date cannot be after the end date.");
	            startDateInput.value = ""; // Reset ngày bắt đầu
	        }
	    });
	
	    // Ràng buộc ngày kết thúc không được trước ngày bắt đầu
	    endDateInput.addEventListener("change", () => {
	        const startDate = new Date(startDateInput.value);
	        const endDate = new Date(endDateInput.value);
	
	        if (startDate && endDate < startDate) {
	            alert("End date cannot be before the start date.");
	            endDateInput.value = ""; // Reset ngày kết thúc
	        }
	    });
	});
</script>
