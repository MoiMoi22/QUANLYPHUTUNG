<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tạo hóa đơn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/order/order.css" rel="stylesheet">
</head>
<body>



	<div class="container">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-md-9">
					<div class="ibox">
						<div class="ibox-title">
							<h5>HÓA ĐƠN</h5>
						</div>
						<div class="ibox-content">
							<table
								class="table table-bordered table-hover dt-responsive text-center">
								<caption class="text-center">
									<strong>Danh sách Phụ tùng</strong>
								</caption>
								<thead>
									<tr>
										<th class="stt text-center">STT</th>
										<th class="ma text-center">Mã</th>
										<th class="ten text-center">Tên</th>
										<th class="text-center">Đơn giá</th>
										<th class="text-center">Số lượng</th>
										<th class="text-center">Chiết khấu</th>
										<th class="text-center">Thành tiền</th>
										<th class="xoa text-center"></th>
									</tr>

								</thead>
								<tbody>
								<tr><td colspan="8" class="text-center">Không có phụ tùng nào được thêm.</td></tr>
								</tbody>
							</table>


						</div>

						<div class="ibox-footer text-right"
							style="display: flex; justify-content: flex-end;">
							<div class="summary-section" style="text-align: right;">Cửa hàng phụ tùng ôtô TLD</div>
						</div>

						<!-- KHÁCH HÀNG SECTION -->
						<!-- Ngăn cách bằng một đường kẻ ngang -->
						<hr class="section-divider">
						<div class="ibox">
							<div class="ibox-title">
								<h5>TÌM PHỤ TÙNG</h5>
							</div>
							<div class="ibox-content">
								<!-- Input nhập số điện thoại -->
								<div class="form-group"
									style="display: flex; align-items: center; gap: 10px;">
									<label for="tim_phu_tung" style="margin: 0;">Tên phụ tùng:</label> <input type="text" id="tim_phu_tung"
										class="form-control" placeholder="Nhập tên phụ tùng"
										style="flex: 1;">
								</div>
							</div>
							
							<div class="ibox-content" id = "render-area">

							</div>
						</div>


					</div>
				</div>

				<div class="col-md-6">
					<div class="ibox">
					    <div class="ibox-title">
					        <h5>TÓM TẮT</h5>
					    </div>
					    <div class="ibox-content">
					        <div class="summary-table">
					            <div class="summary-row">
					                <span class="summary-label">Số sản phẩm:</span>
					                <span class="summary-value" id="product-count">0</span>
					            </div>
					            <div class="summary-row">
					                <span class="summary-label">Tổng số lượng:</span>
					                <span class="summary-value" id="total-quantity">0</span>
					            </div>
					            <div class="summary-row">
					                <span class="summary-label">Giảm giá:</span>
					                <span class="summary-value" id="total-discount">0 đ</span>
					            </div>
					            <div class="summary-row">
					                <span class="summary-label">Chiết khấu hóa đơn (%):</span>
					                <input type="number" id="invoice-discount" class="form-control text-center" value="0" min="0" max="100" step="1" style="width: 80px; text-align: right;">
					            </div>
					            <div class="summary-row total-row">
					                <span class="summary-label">Tổng giá trị:</span>
					                <span class="summary-value text-primary" id="total-value">0 đ</span>
					            </div>
					        </div>
					    </div>
					</div>



					<div class="ibox">
						<div class="ibox-title">
							<h5>KHÁCH HÀNG</h5>
						</div>
						<div class="ibox-content">
							<!-- Input nhập số điện thoại -->
							<div class="form-group"
								style="display: flex; align-items: center; gap: 10px;">
								<label for="customer-phone" style="margin: 0;">Số điện
									thoại:</label> <input type="text" id="customer-phone"
									class="form-control" placeholder="Số điện thoại"
									style="flex: 1;">
								<button  id="find-customer" class="btn btn-success">Tìm</button>
							</div>

							<!-- Text hiển thị tên khách hàng -->
							<div class="form-group"
								style="display: flex; align-items: center; gap: 10px;">
								<label for="customer-name" style="font-size: 15px;">Khách
									hàng:</label> <input type="text" id="customer-name"
									class="form-control" readonly
									placeholder="Tên khách hàng"
									style="flex: 1;">
							</div>
							
							<hr>
								
							<div class="form-group">
							    <label for="addr" style="font-weight: bold;">Địa chỉ:</label>
							    <select id="addr" name="car" class="form-control" style="width: 100%; max-width: 100%;">
							    	<option value="0">Địa chỉ mới</option>
							    </select>
							</div>
							
							<div class="form-group">
							    <label for="province" style="font-weight: bold;">Tỉnh:</label>
							    <select id="province" name="province" class="form-control">
							        <option value="" disabled selected>Chọn Tỉnh</option>
							    </select>
							</div>
							
							<div class="form-group">
							    <label for="district" style="font-weight: bold;">Huyện:</label>
							    <select id="district" name="district" class="form-control">
							        <option value="" disabled selected>Chọn Huyện</option>
							    </select>
							</div>
							
							<div class="form-group">
							    <label for="ward" style="font-weight: bold;">Xã/Phường:</label>
							    <select id="ward" name="ward" class="form-control">
							        <option value="" disabled selected>Chọn Xã/Phường</option>
							    </select>
							</div>
							
							<div class="form-group">
							    <label for="street" style="font-weight: bold;">Tên đường/Khu phố:</label>
							    <input type="text" id="street" name="street" class="form-control" placeholder="Nhập tên đường, khu phố">
							</div>


							<hr>
							<div class="m-t-sm">
								<div class="btn-group">
									<a href="/shopper/add_shopper"  class="btn btn-primary btn-sm"><i class="bi bi-person-add"></i> Thêm khách hàng</a>
								</div>
							</div>
						</div>
					</div>

					<div class="ibox">
						<div class="ibox-content">
							<p class="font-bold">HOÀN THÀNH</p>
							<hr>
							<div>
								<a href="#" id = "create-invoice-btn" class="btn btn-success">Gửi kế toán <i class="fa fa-long-arrow-right"></i></a>
<!-- 								<button class="btn btn-primary" onclick="writeUserData('create')">SendFIREBASE</button>
 -->							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>


	
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<!-- <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
	<script src="/order/order.js"></script>
	<script type="module" src="/order/firebase-realtime.js"></script>
</body>
</html>
