	function previewImage(event) {
	    const imagePreview = document.getElementById('imagePreview');
	    const file = event.target.files[0];
	
	    if (file) {
	        const reader = new FileReader();
	        reader.onload = function (e) {
	            imagePreview.src = e.target.result;
	            imagePreview.style.display = 'block';
	        };
	        reader.readAsDataURL(file);
        } else {
            imagePreview.src = 'https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg';
        }
    }

    document.getElementById('profileImage').addEventListener('change', previewImage);
    
</script>

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('supplierForm');
        const inputs = form.querySelectorAll('input, select, textarea');
        const submitButton = document.getElementById('submitButton');
        const backButton = document.getElementById('backButton');
        
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        // Các giá trị từ controller
        const provinceId = "[[${provinceId}]]"; // Gửi từ controller
        const districtId = "[[${districtId}]]";
        const wardId = "[[${wardId}]]";

        function clearSelect(selectElement) {
            selectElement.innerHTML = '<option value="" disabled selected>Chọn</option>';
        }

        function populateSelect(selectElement, data, selectedValue) {
            clearSelect(selectElement);
            data.forEach(item => {
                for (const [id, name] of Object.entries(item)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    if (selectedValue && id == selectedValue) {
                        option.selected = true;
                    }
                    selectElement.appendChild(option);
                }
            });
        }

        provinceSelect.addEventListener('change', () => {
            clearSelect(districtSelect);
            clearSelect(wardSelect);

            const selectedProvinceId = provinceSelect.value;
            if (selectedProvinceId) {
                fetch(`/api/districts?provinceId=${selectedProvinceId}`)
                    .then(response => response.json())
                    .then(data => {
                        populateSelect(districtSelect, data, districtId);
                    })
                    .catch(error => console.error('Error loading districts:', error));
            }
        });

        districtSelect.addEventListener('change', () => {
            clearSelect(wardSelect);

            const selectedDistrictId = districtSelect.value;
            if (selectedDistrictId) {
                fetch(`/api/wards?districtId=${selectedDistrictId}`)
                    .then(response => response.json())
                    .then(data => {
                        populateSelect(wardSelect, data, wardId);
                    })
                    .catch(error => console.error('Error loading wards:', error));
            }
        });

        function initProvinces() {
            fetch('/api/provinces')
                .then(response => response.json())
                .then(data => {
                    populateSelect(provinceSelect, data, provinceId);

                    // Nếu `provinceId` được cung cấp, tự động tải huyện
                    if (provinceId) {
                        fetch(`/api/districts?provinceId=${provinceId}`)
                            .then(response => response.json())
                            .then(data => {
                                populateSelect(districtSelect, data, districtId);

                                // Nếu `districtId` được cung cấp, tự động tải xã
                                if (districtId) {
                                    fetch(`/api/wards?districtId=${districtId}`)
                                        .then(response => response.json())
                                        .then(data => {
                                            populateSelect(wardSelect, data, wardId);
                                        })
                                        .catch(error => console.error('Error loading wards:', error));
                                }
                            })
                            .catch(error => console.error('Error loading districts:', error));
                    }
                })
                .catch(error => console.error('Error loading provinces:', error));
        }

        initProvinces();
    });
