<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Thông tin phụ tùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	body {
    margin: 0;
    padding-top: 40px;
    color: #2e323c;
    background: #f5f6fa;
    position: relative;
    height: 100%;
}
.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}
.account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
}
.account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
}
.account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
}
.account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
}
.account-settings .about p {
    font-size: 0.825rem;
}
.form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: #ffffff;
    color: #2e323c;
}

.card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
}


    </style>
        <script th:inline="javascript">
        var message = [[${message}]];  // Tham số message từ controller
        
        if (message !== null) {
            alert(message); // In giá trị nếu không phải null
        } 
    </script>
</head>
<body>
<div class="container">
<div class="row gutters">

<div class="col-xl-12 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<form id = "categoryForm"  action="/category/add_category" method="post">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mb-2 text-primary">Thông Tin Loại phụ tùng</h6>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="id">ID Loại phụ tùng</label>
						<input type="text" name = "categoryId" class="form-control" id="id" readonly>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="name">Tên Loại phụ tùng</label>
						<input type="text" name = "name" class="form-control" id="name" placeholder="Nhập tên loại phụ tùng">
					</div>
				</div>
			</div>
	
			<div class="row gutters">
				<div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="description">Mô tả Loại phụ tùng</label>
						<textarea class="form-control" name = "description" id="mota" rows="2" placeholder="Nhập mô tả loại phụ tùng"></textarea>
					</div>
				</div>
			</div>
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="text-right">
						<a href="/product" class="btn btn-secondary" id="backButton">Hủy bỏ</a>
						<button type="submit" id="submit" name="submit" class="btn btn-primary">Thêm</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
</div>
</div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Lấy mode từ server (truyền qua Thymeleaf)
   const mode = "[[${mode}]]"; // Giá trị mặc định nếu không có `mode`
   mode = 'view';

   // Xử lý giao diện dựa trên mode
   document.addEventListener('DOMContentLoaded', () => {
       const form = document.getElementById('categoryForm');
       const inputs = form.querySelectorAll('input, select, textarea');
       const submitButton = document.getElementById('submitButton');
       const backButton = document.getElementById('backButton');

       if (mode === 'view') {
           // Set tất cả input, select, textarea thành readonly
           inputs.forEach(input => input.setAttribute('readonly', true));
           document.getElementById("profileImage").disabled = true;

           // Ẩn nút submit
           submitButton.style.display = 'none';
           backButton.textContent = 'Trở về';
           
       } else if (mode === 'edit') {
           // Thay đổi action form khi chỉnh sửa
           form.setAttribute('action', 'category/edit?categoryId=' + '[[${category != null ? category.categoryId : ""}]]');
           submitButton.textContent = 'Cập nhật';
       }
    
</script>
</body>
</html>
