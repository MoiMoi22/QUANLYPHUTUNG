<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phiếu Thu Tiền</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
      border: 1px solid #dde3ec;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .formbold-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .back-icon {
      position: absolute;
      left: 0;
      cursor: pointer;
      font-size: 18px;
      color: #6a64f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 400px; /* Lùi vào trong 10px */
    }
    .back-icon:hover {
      color: #5a54e2;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #07074D;
      font-weight: 600;
      margin-bottom: 30px;
      text-transform: uppercase;
      border-bottom: 2px solid #6a64f1;
      padding-bottom: 10px;
      display: inline-block;
    }
    .formbold-mb-3 {
      margin-bottom: 15px;
    }
    .formbold-input-wrapp > div {
      display: flex;
      gap: 20px;
    }
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-form-input {
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .formbold-form-input::placeholder {
      color: rgba(83, 99, 135, 0.5);
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #07074D;
      font-weight: 500;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }
    .formbold-btn {
      text-align: center;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      background-color: #5a54e2;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    }
    .formbold-w-45 {
      width: 45%;
    }
  </style>
    <script th:inline="javascript">
        var message = [[${message}]];  // Tham số message từ controller
        
        if (message !== null) {
            alert(message); // In giá trị nếu không phải null
        } 
    </script>
</head>
<body>
  <a href="/transaction" class="back-icon">
    ⬅ Trở về
  </a>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <div class="formbold-header">
        <h1>Phiếu Thu</h1>
      </div>
      <form id = "form" action="/transaction/add_phieuthu" method="POST">
        <div class="formbold-mb-3">
          <div>
            <label for="title" class="formbold-form-label">Loại phiếu thu</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Nội dung thu"
              class="formbold-form-input"
              th:value="${transaction.title}" 
              required
            />
          </div>
        </div>
        
        <div class="formbold-mb-3">
          <div>
            <label for="title" class="formbold-form-label">Người lập</label>
            <input
              type="text"
              name="accountantName"
              id="title"
              class="formbold-form-input"
              th:value="${accountantName}" 
              readonly
            />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
              <label for="ngay-lap" class="formbold-form-label">Ngày lập</label>
              <input
                type="text"
                name="date"
                id="ngay-lap"
                placeholder="dd/MM/yyyy"
                class="formbold-form-input"
                th:value="${transaction.transactionDate}" 
                readonly
              />
          </div>

          <div>
            <label for="amount" class="formbold-form-label">Số tiền (vnđ)</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Số tiền"
              class="formbold-form-input"
              th:value="${mode == 'add' ? '' : transaction.amount}" 
              required
            />
          </div>
        </div>
		
		<input type="hidden" name="transactionType" value="THU">
		<input type="hidden" name="accountantId" th:value="${transaction.accountantId}" >
		
        <div class="formbold-mb-3">
          <label for="description" class="formbold-form-label">Mô tả</label>
          <textarea
            name="description"
            id="description"
            class="formbold-form-input"
            rows="4"
            th:value="${transaction.description}"
          >[[${transaction.description}]]</textarea>
        </div>
       
        <button id ="form-submit-button" type = "submit" class="formbold-btn">Lưu Phiếu</button>
      </form>
    </div>
  </div>
  <script>    
    const mode = "[[${mode}]]"; // 'add', 'view', 'edit'
    
    const formMode = document.getElementById('form-mode');
    const submitButton = document.getElementById('form-submit-button');
    const form = document.getElementById('form');
    
    if (mode === 'view') {
      document.querySelectorAll('.formbold-form-input').forEach(input => {
        input.setAttribute('readonly', true);
      });
      submitButton.style.display = 'none';
    } else if (mode === 'edit') {
	  form.setAttribute('action','/transaction/edit_phieuthu?transactionId=[[${transaction.transactionId}]]');
      submitButton.textContent = 'Cập nhật Phiếu';
      formMode.value = 'edit';
    }else{
        // Lấy ngày hiện tại
        const today = new Date();
        const formattedDate = today.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
        document.getElementById('ngay-lap').value = formattedDate;
        
    }
  </script>
</body>
</html>
